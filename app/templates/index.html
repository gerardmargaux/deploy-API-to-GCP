<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/style.css">

    <script src="../static/index.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Summarize text</title>
</head>

<body>
    <header>
        <h1 class="title">SUMMARIZE.</h1>
    </header>

    <main>
        <div class="container">
            <h2>Text to summarize:</h2>
            <form action="{{ url_for('background_process_button') }}" method="post">
                <label for="text"></label>
                <textarea id="text" name="text" rows="20" cols="130" placeholder="Enter your text here">{{ variable }}</textarea>
                <button type="submit" name="text_btn" class="btn btn-default">Summarize text</button>
            </form>
        </div>

        <div class="container">
            <h2>Summarized text:</h2>
            <label for="story"></label>
            <textarea id="story" name="story" rows="5" cols="130">{{ summary }}</textarea>
        </div>
    </main>

    <footer>
        <h3>Follow me</h3>
        <div class="social-networks">
            <a href="https://github.com/gerardmargaux">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="Github logo" />
            </a>
            <a href="https://www.linkedin.com/in/margaux-g%C3%A9rard/">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg"alt=" logo" />
            </a>
        </div>
    </footer>
</body>
</html>
